<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>MineSweeper</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <span th:each="row : ${#numbers.sequence( 0, ysize-1)}">
        <tr th:each="column : ${#numbers.sequence( 0, xsize-1)}">

            <td th:text="${Cells[row][column]}" />
<!--            <i class="fas fa-bomb" th:if="${Cells[row][column] == -1}"/>-->
<!--            <i class="far fa-square" th:if="${Cells[row][column] == 0}"/>-->
        </tr>
        <br/>
    </span>
</body>
</html>
