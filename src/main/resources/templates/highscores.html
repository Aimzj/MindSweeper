<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MindSweeper</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    
    <link rel="stylesheet" type="text/css" href="/css/general.css">
    <script src="/javascript/jquery.min.js"></script>
    <script src="/javascript/bootstrap.min.js"></script>
    
</head>
<body>

<h1>
    Highscores
</h1>
<table style="width:80%">
    <tr>
        <th>Username</th>
        <th>Time</th>
    </tr>
    <span th:each=" game: ${games}">
        <tr> 
        <th th:text="${game.username}"> </th>
        <th th:text="${game.score}"> </th>
        </tr>
    </span>
</table>



<div class="container">
    <div class="form-group">
        <a href="/"><button type="submit" class="btn btn-primary">Home</button></a>
    </div>
</div>

</body>
<div class="footer">
    <p>Made with <span style="color: #e25555;">&hearts;</span> by the MindSweeper team</p>
</div>
</html>
